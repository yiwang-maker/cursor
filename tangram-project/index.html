<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tangram - Canvas Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        canvas {
            border: 3px solid #ddd;
            border-radius: 10px;
            cursor: crosshair;
            transition: transform 0.2s ease;
        }
        
        canvas:hover {
            transform: scale(1.02);
        }
        
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .controls {
            margin-top: 15px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§© Interactive Tangram Canvas</h1>
        <canvas id="tangram" width="500" height="500"></canvas>
        <div class="info">
            <p>ä¸ƒå·§æ¿ - ä¸­å›½å¤ä»£æ™ºåŠ›æ¸¸æˆ</p>
            <p>Canvas API æ¼”ç¤ºé¡¹ç›®</p>
        </div>
        <div class="controls">
            <button onclick="redrawTangram()">ğŸ¨ é‡æ–°ç»˜åˆ¶</button>
            <button onclick="clearCanvas()">ğŸ§¹ æ¸…ç©ºç”»å¸ƒ</button>
            <button onclick="animateShapes()">âœ¨ åŠ¨ç”»æ•ˆæœ</button>
        </div>
    </div>

    <script>
        // è·å–Canvaså…ƒç´ å’Œ2Dä¸Šä¸‹æ–‡
        const canvas = document.getElementById('tangram');
        const ctx = canvas.getContext('2d');
        
        // ä¸ƒå·§æ¿é¢œè‰²é…ç½®
        const colors = {
            triangle1: '#FF6B6B',    // å¤§ä¸‰è§’å½¢1 - çŠç‘šçº¢
            triangle2: '#4ECDC4',    // å¤§ä¸‰è§’å½¢2 - é’ç»¿è‰²  
            triangle3: '#45B7D1',    // ä¸­ä¸‰è§’å½¢ - å¤©è“è‰²
            triangle4: '#F9CA24',    // å°ä¸‰è§’å½¢1 - é‡‘é»„è‰²
            triangle5: '#F0932B',    // å°ä¸‰è§’å½¢2 - æ©™è‰²
            square: '#6C5CE7',       // æ­£æ–¹å½¢ - ç´«è‰²
            parallelogram: '#FD79A8' // å¹³è¡Œå››è¾¹å½¢ - ç²‰è‰²
        };
        
        // ç»˜åˆ¶ä¸ƒå·§æ¿çš„ä¸»å‡½æ•°
        function drawTangram() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // è®¾ç½®çº¿æ¡æ ·å¼
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#333';
            
            // å¤§ä¸‰è§’å½¢1 (å·¦ä¸Šè§’)
            drawShape([
                [100, 100],
                [300, 100], 
                [200, 200]
            ], colors.triangle1);
            
            // å¤§ä¸‰è§’å½¢2 (å³ä¾§)
            drawShape([
                [300, 100],
                [400, 200],
                [300, 300]
            ], colors.triangle2);
            
            // ä¸­ä¸‰è§’å½¢ (å·¦ä¸‹)
            drawShape([
                [100, 300],
                [300, 300],
                [200, 200]
            ], colors.triangle3);
            
            // å°ä¸‰è§’å½¢1 (å³ä¸Šå°)
            drawShape([
                [300, 100],
                [350, 150],
                [300, 200]
            ], colors.triangle4);
            
            // å°ä¸‰è§’å½¢2 (å³ä¸‹å°)
            drawShape([
                [300, 300],
                [350, 250],
                [350, 350]
            ], colors.triangle5);
            
            // æ­£æ–¹å½¢ (ä¸­é—´)
            drawShape([
                [200, 200],
                [250, 150],
                [300, 200],
                [250, 250]
            ], colors.square);
            
            // å¹³è¡Œå››è¾¹å½¢ (åº•éƒ¨)
            drawShape([
                [150, 350],
                [250, 350],
                [300, 300],
                [200, 300]
            ], colors.parallelogram);
        }
        
        // é€šç”¨å½¢çŠ¶ç»˜åˆ¶å‡½æ•°
        function drawShape(points, fillColor) {
            ctx.fillStyle = fillColor;
            ctx.beginPath();
            ctx.moveTo(points[0][0], points[0][1]);
            
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i][0], points[i][1]);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        
        // é‡æ–°ç»˜åˆ¶å‡½æ•°
        function redrawTangram() {
            drawTangram();
            console.log('ä¸ƒå·§æ¿é‡æ–°ç»˜åˆ¶å®Œæˆï¼');
        }
        
        // æ¸…ç©ºç”»å¸ƒå‡½æ•°
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            console.log('ç”»å¸ƒå·²æ¸…ç©ºï¼');
        }
        
        // åŠ¨ç”»æ•ˆæœå‡½æ•°
        function animateShapes() {
            let frame = 0;
            const maxFrames = 60;
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // è®¡ç®—æ—‹è½¬è§’åº¦
                const rotation = (frame / maxFrames) * Math.PI * 2;
                
                // ä¿å­˜å½“å‰å˜æ¢çŠ¶æ€
                ctx.save();
                
                // ç§»åŠ¨åˆ°ç”»å¸ƒä¸­å¿ƒå¹¶æ—‹è½¬
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(rotation);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                
                // ç»˜åˆ¶ä¸ƒå·§æ¿
                drawTangram();
                
                // æ¢å¤å˜æ¢çŠ¶æ€
                ctx.restore();
                
                frame++;
                if (frame < maxFrames) {
                    requestAnimationFrame(animate);
                } else {
                    // åŠ¨ç”»ç»“æŸï¼Œç»˜åˆ¶æœ€ç»ˆçŠ¶æ€
                    drawTangram();
                }
            }
            
            animate();
        }
        
        // é¼ æ ‡äº¤äº’åŠŸèƒ½
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            // ç»˜åˆ¶è‡ªç”±çº¿æ¡
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        });
        
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        
        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨ç»˜åˆ¶ä¸ƒå·§æ¿
        window.addEventListener('load', () => {
            drawTangram();
            console.log('ğŸ¨ Canvasä¸ƒå·§æ¿é¡¹ç›®å¯åŠ¨æˆåŠŸï¼');
            console.log('ğŸ§© æ‚¨å¯ä»¥ç‚¹å‡»æŒ‰é’®ä½“éªŒä¸åŒåŠŸèƒ½');
        });
    </script>
</body>
</html>
