<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Demo - 斐波那契计算器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            min-height: 50px;
        }
        .loading {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Web Worker 斐波那契计算器</h1>
        <p>体验并发计算的魅力！主线程保持响应，Worker处理重活 💪</p>
        
        <div>
            <input type="number" id="numberInput" placeholder="输入一个数字 (如: 40)" value="40">
            <button onclick="calculateWithWorker()">🔥 用Worker计算</button>
            <button onclick="calculateWithoutWorker()">😵 主线程计算 (会卡顿)</button>
            <button onclick="testUIResponsiveness()">🎯 测试UI响应性</button>
        </div>
        
        <div id="result">
            <p>点击按钮开始计算...</p>
        </div>
        
        <div id="clickCounter">
            <p>UI响应测试: 点击次数 <span id="clickCount">0</span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
